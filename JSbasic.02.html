<html>
<head>
	<title>자바스크립트 기초</title>
	<script type="text/javascript">
	var a, b;
	a = prompt("첫 번째 점수 입력", 0);
	b = prompt("두 번째 점수 입력", 0);

	document.write( "a + b = " + ( a + b ));
	document.write( "a - b = " + ( a - b ));
	document.write( "a % b = " + ( a % b ));
	document.write( "a / b = " + ( a / b ));
	document.write( "a * b = " + ( a * b )); 

	</script>
</head>
</html>
