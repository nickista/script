<!DOCTYPE html>
<html>
<head>
	<title>방문자 카운터 만들기</title>
	<script language="javascript">
		
		fuction drop(n)
		{
			self.moveBy(0.-900)

			for(i = n; i > 0; i--) {
				self.moveBy(0, 3)
			}
		}
		fuction getcookie(name)
		{
			var cname = name + "=";
			var dc = document.cookie;
			if (dc.length > 0){
				begin = dc. indexOf.(cname);
				if (begin != -1) {
					begin += cname.length;
					
				}
			}
		}
	</script>
</head>

</html>
