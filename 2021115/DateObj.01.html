<html>
    <head>
        <title>객체 사용하기</title>
        <script type="text/javascript">
            currenNow = new Date();
            document.write("<b>현재 날짜</b><br>");
            document.write(currenNow + "<br><br>");

            theYear + currenNow.getYear();
            theMonth + currenNow.getMonth();
            theDay + currenNow.getDay();

            document.write(theYear + "년" + theMonth + "월" + theDay + "일");
            </script>
    </head>
</html>
