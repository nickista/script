<!DOCTYPE html>
<html>
<head>
	<title>자바스크립트 연습</title>
</head>
<body>
<script type="text/javascript">
document.write("<br> 수를 입력 받아 비트 연산자 테스트<br><br>");
a = parseint(prompt("첫 번째 수 입력", 1));
b = parseint(prompt("두 번째 수 입력", 1));
document.write("a & b = " + (a & b)+"<br>");
document.write("a | b = " + (a | b)+"<br>");
document.write("a ^ b = " + (a ^ b)+"<br>");
document.write("-a = " + (-a)+"<br>");
</body>
</html>
